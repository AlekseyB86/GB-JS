<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hw_4-1.2</title>
</head>

<body>
    <script>
        'use strict';
        alert('Задание 1.2');

        /*
        1.2 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных видео -> 3 примеры наследования -> механика наследования),
        а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта. Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
        б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству highlighted значение true.
        */

        // В стиле es5
        alert('В стиле es5')
        function PostEs5(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        PostEs5.prototype.edit = function (text) {
            this.text = text;
        }

        PostEs5.prototype.show = function () {
            alert(`${this.author}: ${this.text}, ${this.date}`)
        }

        function AttachedPostEs5(author, text, date, highlighted = false) {
            PostEs5.call(this, author, text, date);
            this.highlighted = highlighted;
        }

        AttachedPostEs5.prototype = Object.create(PostEs5.prototype);
        AttachedPostEs5.prototype.constructor = AttachedPostEs5;

        AttachedPostEs5.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
            console.log(this.highlighted)
        }

        let attachedPostEs5Obj = new AttachedPostEs5('Пушкин', 'Я помню чудное мгновенье...', '1827');
        attachedPostEs5Obj.show();
        attachedPostEs5Obj.edit('Я помню чудное мгновенье Предо мной явилась ты.');
        attachedPostEs5Obj.show();
        attachedPostEs5Obj.makeTextHighlighted();

        // В стиле es6
        alert('В стиле es6')
        class PostEs6 {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }

            show() {
                alert(`${this.author}: ${this.text}, ${this.date}`)
            }
        };

        class AttachedPostEs6 extends PostEs6 {
            constructor(author, text, date, highlighted = false) {
                super(author, text, date);
                this.highlighted = highlighted;
            }

            makeTextHighlighted() {
                this.highlighted = true;
                console.log(this.highlighted)
            }

        };


        let attachedPostEs6Obj = new AttachedPostEs6('Лермонтов', 'Белеет парус одинокий', '1832');
        attachedPostEs6Obj.show();
        attachedPostEs6Obj.edit('Белеет парус одинокий В тумане моря голубом!..');
        attachedPostEs6Obj.show();
        attachedPostEs6Obj.makeTextHighlighted();


    </script>
</body>

</html>
