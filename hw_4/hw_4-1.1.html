<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hw_4-1.1</title>
</head>

<body>
    <script>
        'use strict';
        alert('Задание 1.1');

        /*
        1.1 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных видео -> 3 примеры наследования -> типы на es5 и es6), конструктор Product, который принимает параметры name и price, сохраните их как свойства объекта. Также объекты типа Product должны иметь метод make25PercentDiscount, который будет уменьшать цену в объекте на 25%. Имейте в виду, что метод make25PercentDiscount не должен быть внутри функции-конструктора, и также не нужно создавать отдельный объект-прототип (как объект transport в уроке).
        */

        // В стиле es5
        alert('В стиле es5');
        function ProductEs5(name, price) {
            this.name = name;
            this.price = price;
        }

        ProductEs5.prototype.show = function () {
            alert(this.name + ' - ' + this.price);
        }

        ProductEs5.prototype.make25PercentDiscount = function () {
            this.price *= 0.75;
            alert(`Только сегодня скидка 25% на ${this.name}`);
        }

        let product1 = new ProductEs5('iPhone 13 Pro', 100000);
        product1.show();
        product1.make25PercentDiscount();
        product1.show();

        // В стиле es6
        alert('В стиле es6');
        class ProductEs6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            show() {
                alert(this.name + ' - ' + this.price);
            }

            make25PercentDiscount() {
                this.price *= 0.75;
                alert(`Только сегодня скидка 25% на ${this.name}`);
            }
        }

        let product2 = new ProductEs6('iPhone 13 Pro', 100000);
        product2.show();
        product2.make25PercentDiscount();
        product2.show();

    </script>
</body>

</html>
