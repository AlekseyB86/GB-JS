    <script>
        'use strict';

        /*
        Объясните, почему код даёт именно такие результаты?
        */

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2.  
        /*
        Префиксный инкремент переменная "а", значение "а" увеличивается на 1 и после этого значение этой переменной записывается в переменную "с"
        */

        //пример 2 
        d = b++;
        alert(d); //ответ: 1.
        /*
        Постфиксная форма записи унарного оператора инкрементирования, значение переменной "b" записывается в переменную "d", после происходит инкременирование переменной "b"
        */

        //пример 3 
        c = 2 + ++a;
        alert(c); //ответ: 5 
        /*
        Префиксное инкрементирование переменной "a" = 3 ( было = 2 в 1ом примере) и сложение с числом 2
        */

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4 
        /*
            Постфиксное инкрементирование перменной "b", поэтому в переменную 'd' записывается сумма числа 2 и значение переменной 'b' до инкрементирования, после перменная 'b' увеличивается на 1
        */

        alert(a); //3
        // В примере 3 перменная 'a' величилась на 1 до записи суммы в переменную 'c'

        alert(b); //3
        // В примере 4 перменная 'b' увеличилась на 1 после записи суммы в переменную 'd'
    </script>
