<html lang="en">

<head>

<body>
    <script>
        "use strict";

        /*
        3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        */

        /*
        1. 10 прибавить 10 получаем 20
        2. 20 объединяем с "10" получаем "2010"
        3. "2010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /*
        1. 10 объединяем с "10" получаем "1010"
        2. "1010" обединяем с 10 и получаем "101010"
        3. "101010" присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. 10 прибавить 10 получаем 20
        2. 20 прибавить 10 получаем 30
        3. 30 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. 10 делим на -0 получаем -Infinity
        2. -Infinity присваиваем в переменную result
        3. с помощью console.log выводим result в консоль
        */
        result = 10 / -"";
        console.log(result);

        /*
        1. 10 делим на NaN получаем NaN
        2. NaN присваиваем в переменную result
        3. с помощью console.log выводим result в консоль
        */
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>

</html>
